<div class="sidebar-block">
    <div class="sidebar-wrapper">
        <h2>{{ _('Versions') }}</h2>
        <div class="sidebar-versions">
            <dl id="versions"></dl>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        function addVersion(version, path) {
            const a = $('<a></a>');
            a.text(version);
            a.attr('href', path);
            const dd = $('<dd></dd>').append(a);
            let final = dd;
            if (path === '.') {
                final = $('<strong></strong>').append(dd);
            }
            $('#versions').append(final);
        }
        $.getJSON('versjon.json', {}).done((versions) => {
            versions.forEach(version => addVersion(version['version'], version['path']));
        });
    });
</script>
